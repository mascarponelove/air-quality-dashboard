<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Air Quality & Fire Monitoring Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .fire-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .fire-section h2 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .fire-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .fire-stat-card {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .fire-stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .fire-stat-value {
            font-size: 2rem;
            font-weight: bold;
        }

        .date-selector {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .date-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .date-btn:hover {
            background: #667eea;
            color: white;
        }

        .date-btn.active {
            background: #667eea;
            color: white;
        }

        .fire-table-container {
            overflow-x: auto;
        }

        .fire-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .fire-table thead {
            background: #667eea;
            color: white;
        }

        .fire-table th,
        .fire-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .fire-table tbody tr:hover {
            background: #f8f9fa;
        }

        .fire-count-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: bold;
            color: white;
        }

        .fire-high {
            background: #dc3545;
        }

        .fire-medium {
            background: #fd7e14;
        }

        .fire-low {
            background: #ffc107;
            color: #333;
        }

        .state-section {
            margin-bottom: 30px;
        }

        .state-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .state-total {
            font-size: 1.3rem;
            font-weight: bold;
        }

        /* Keep all existing AQI styles from original dashboard */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        /* Additional responsive styles */
        @media (max-width: 768px) {
            .fire-stats {
                grid-template-columns: 1fr;
            }
            
            .date-selector {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç India Environmental Monitoring Dashboard</h1>
            <p>Real-time Air Quality (CPCB) & Agricultural Fire Detection (NASA FIRMS)</p>
        </div>

        <!-- FIRE MONITORING SECTION -->
        <div class="fire-section">
            <h2>üî• Stubble Burning Fire Detection (Punjab & Haryana)</h2>
            <p style="color: #666; margin-bottom: 15px;">
                Data from NASA FIRMS VIIRS (NOAA-20) - Last 7 Days
                <span id="fireDataUpdate" style="margin-left: 15px; font-weight: bold;"></span>
            </p>

            <div class="fire-stats" id="fireStats">
                <!-- Fire statistics will be populated here -->
            </div>

            <div class="date-selector" id="dateSelector">
                <!-- Date buttons will be populated here -->
            </div>

            <div id="fireDataContent">
                <!-- Fire tables will be populated here -->
            </div>
        </div>

        <!-- ORIGINAL AQI SECTION (keeping your existing code) -->
        <div class="header">
            <h1>üí® Air Quality Monitoring</h1>
            <div class="controls">
                <select id="stateSelect" class="state-select">
                    <option value="punjab">Punjab</option>
                    <option value="rajasthan">Rajasthan</option>
                    <option value="uttar-pradesh">Uttar Pradesh</option>
                    <option value="delhi-chandigarh">Delhi & Chandigarh</option>
                </select>
                
                <select id="citySelect" class="city-select">
                </select>
                
                <button id="refreshBtn" class="refresh-btn">üîÑ Refresh Data</button>
                
                <span id="lastUpdate" class="last-update"></span>
            </div>
        </div>

        <div id="mainContent" style="display: none;">
            <!-- Your existing AQI dashboard content -->
        </div>
    </div>

    <script>
        // Fire Data Management
        let fireData = null;
        let selectedDate = null;

        async function loadFireData() {
            try {
                // Fetch the JSON file from your GitHub Pages
                const response = await fetch('data/fire_counts.json');
                fireData = await response.json();
                
                document.getElementById('fireDataUpdate').textContent = 
                    `Updated: ${new Date(fireData.last_updated).toLocaleString()}`;
                
                // Initialize with the most recent date
                if (fireData.daily_data.length > 0) {
                    selectedDate = fireData.daily_data[fireData.daily_data.length - 1].date;
                    displayFireData();
                }
            } catch (error) {
                console.error('Error loading fire data:', error);
                document.getElementById('fireDataContent').innerHTML = 
                    '<p style="color: red;">Error loading fire detection data. GitHub Actions may still be processing.</p>';
            }
        }

        function displayFireData() {
            if (!fireData || !selectedDate) return;

            const dateData = fireData.daily_data.find(d => d.date === selectedDate);
            if (!dateData) return;

            // Update statistics
            displayFireStats(dateData);
            
            // Update date selector
            displayDateSelector();
            
            // Display tables
            displayFireTables(dateData);
        }

        function displayFireStats(dateData) {
            const statsHtml = `
                <div class="fire-stat-card">
                    <div class="fire-stat-label">Punjab Fires</div>
                    <div class="fire-stat-value">${dateData.punjab.total}</div>
                </div>
                <div class="fire-stat-card">
                    <div class="fire-stat-label">Haryana Fires</div>
                    <div class="fire-stat-value">${dateData.haryana.total}</div>
                </div>
                <div class="fire-stat-card" style="background: linear-gradient(135deg, #dc3545, #c82333);">
                    <div class="fire-stat-label">Total Fires</div>
                    <div class="fire-stat-value">${dateData.combined_total}</div>
                </div>
                <div class="fire-stat-card" style="background: linear-gradient(135deg, #28a745, #218838);">
                    <div class="fire-stat-label">Selected Date</div>
                    <div class="fire-stat-value" style="font-size: 1.2rem;">${new Date(selectedDate).toLocaleDateString()}</div>
                </div>
            `;
            document.getElementById('fireStats').innerHTML = statsHtml;
        }

        function displayDateSelector() {
            const buttonsHtml = fireData.daily_data.map(d => `
                <button class="date-btn ${d.date === selectedDate ? 'active' : ''}" 
                        onclick="selectDate('${d.date}')">
                    ${new Date(d.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}
                </button>
            `).join('');
            document.getElementById('dateSelector').innerHTML = buttonsHtml;
        }

        function selectDate(date) {
            selectedDate = date;
            displayFireData();
        }

        function getFireBadgeClass(count) {
            if (count >= 100) return 'fire-high';
            if (count >= 50) return 'fire-medium';
            return 'fire-low';
        }

        function displayFireTables(dateData) {
            let tablesHtml = '';

            // Punjab Table
            if (dateData.punjab.districts.length > 0) {
                tablesHtml += `
                    <div class="state-section">
                        <div class="state-header">
                            <h3>Punjab Districts</h3>
                            <div class="state-total">Total: ${dateData.punjab.total} fires</div>
                        </div>
                        <div class="fire-table-container">
                            <table class="fire-table">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>District Name</th>
                                        <th>Fire Count</th>
                                        <th>Percentage</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${dateData.punjab.districts.map((d, i) => `
                                        <tr>
                                            <td>${i + 1}</td>
                                            <td><strong>${d.district}</strong></td>
                                            <td>
                                                <span class="fire-count-badge ${getFireBadgeClass(d.fire_count)}">
                                                    ${d.fire_count}
                                                </span>
                                            </td>
                                            <td>${((d.fire_count / dateData.punjab.total) * 100).toFixed(1)}%</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            }

            // Haryana Table
            if (dateData.haryana.districts.length > 0) {
                tablesHtml += `
                    <div class="state-section">
                        <div class="state-header">
                            <h3>Haryana Districts</h3>
                            <div class="state-total">Total: ${dateData.haryana.total} fires</div>
                        </div>
                        <div class="fire-table-container">
                            <table class="fire-table">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>District Name</th>
                                        <th>Fire Count</th>
                                        <th>Percentage</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${dateData.haryana.districts.map((d, i) => `
                                        <tr>
                                            <td>${i + 1}</td>
                                            <td><strong>${d.district}</strong></td>
                                            <td>
                                                <span class="fire-count-badge ${getFireBadgeClass(d.fire_count)}">
                                                    ${d.fire_count}
                                                </span>
                                            </td>
                                            <td>${((d.fire_count / dateData.haryana.total) * 100).toFixed(1)}%</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            }

            if (dateData.punjab.districts.length === 0 && dateData.haryana.districts.length === 0) {
                tablesHtml = '<p style="text-align: center; color: #28a745; font-size: 1.2rem; padding: 20px;">‚úÖ No fires detected on this date!</p>';
            }

            document.getElementById('fireDataContent').innerHTML = tablesHtml;
        }

        // Initialize fire data on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadFireData();
            // Your existing AQI dashboard initialization code here
        });

        // Refresh fire data every hour
        setInterval(loadFireData, 60 * 60 * 1000);
    </script>
</body>
</html>
